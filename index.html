<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Nagy Janos" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a2d1ea0cd6.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="main-img">
        <!-- <div class="hover"><i class="fa-solid fa-eye"></i></div> -->
        <img id="main-img" src="images/image-equilibrium.jpg" alt="" />
      </div>

      <div class="mid-txt">
        <h2>Equilibrium #3429</h2>
        <p id="mid-txt">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="mid">
        <div class="eth"><img src="images/icon-ethereum.svg" alt="" /></div>
        <div><p id="sum">0.041 ETH</p></div>

        <div class="clock">
          <div class="clock-img">
            <img src="images/icon-clock.svg" alt="" />
          </div>
          <div>
            <p class="time" id="time">3 days left</p>
          </div>
        </div>
      </div>

      <hr />

      <div class="creator">
        <div><img src="images/image-avatar.png" alt="" /></div>
        <div>
          <p><span>Creation of</span> <span id="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
